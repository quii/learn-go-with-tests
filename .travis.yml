sudo: required
language: go

go:
  - 1.10.x
  - 1.11.x

before_install:
  - go get github.com/quii/learn-go-with-tests/command-line/v1

install: true

services:
  - docker

stages:
  - build
  - spelling
  - epub

jobs:
  include:
    - stage: build
      script:
        - go get -u golang.org/x/lint/golint
        - "./build.sh"
    - stage: spelling
      script:
        - go get -u github.com/client9/misspell/cmd/misspell
        - misspell -error .
    - stage: releases
      script:
        - docker pull jagregory/pandoc
        - "./build.books.sh"
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - "learn-go-with-tests.epub"
#          - "learn-go-with-tests.pdf"
        skip_cleanup: true
        on:
          tags: true
