sudo: required
language: go
go:
- 1.10.x
install: true
services:
- docker
before_install:
- docker pull jagregory/pandoc
stages:
- build
- spelling
- epub
jobs:
  include:
  - stage: build
    script:
    - go get github.com/quii/learn-go-with-tests/command-line/v1
    - go get -u golang.org/x/lint/golint
    - "./build.sh"
  - stage: spelling
    script:
    - go get -u github.com/client9/misspell/cmd/misspell
    - misspell -error .
  - stage: epub
    script:
    - "./build-epub.sh"
  - stage: epub
    script:
    - "./build.epub.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: learn-go-with-tests.epub
  on:
    repo: quii/learn-go-with-tests
